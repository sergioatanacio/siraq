<!DOCTYPE html> 
<html lang="es">
  <head></head>
  <body></body>
  <script>
    fetch("/resourses/templates/template_head_index.html")
    .then(response=>response.text())
    .then(data=>{
        document.querySelector('head').innerHTML = data;
    
        fetch("/resourses/templates/template_body_index.html")
        .then(response=>response.text())
        .then(data=>{
            document.querySelector('body').innerHTML = data;
        })
        .catch(err=>console.log(err))
        
    })
    .catch(err=>console.log(err))
  </script>
</html>
