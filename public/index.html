<!DOCTYPE html> 
<html lang="es">
  <head id="headId"></head>
  <body id="bodyId"></body>
  <script>
    fetch("/resourses/templates/template_head_index.html")
    .then(response=>response.text())
    .then(data=>{
        document.getElementById('headId').innerHTML = data;
    
        fetch("/resourses/templates/template_body_index.html")
        .then(response=>response.text())
        .then(data=>{
            document.getElementById('bodyId').innerHTML = data;
        })
        .catch(err=>console.log(err))
        
    })
    .catch(err=>console.log(err))
  </script>
</html>
