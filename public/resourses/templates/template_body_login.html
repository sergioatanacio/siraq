
<section class="login_section">
  <div class="title_login">
    <h1>Bienvenido a Siraq</h1>
  </div>
  <form action="/login_controller" method="post">
    <input class="inputs_login element" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"/>
    <input class="inputs_login element" type="password" id="exampleInputPassword" placeholder="Password" name="password"/>
    <div><input type="checkbox" id="customCheck">
<label for="customCheck">Recuérdame</label>
    </div>
    <input class="boton_login element" type="submit" value="Iniciar sesión"/>
  </form>
  <div class="opciones_login"><a href="forgot-password.html">¿Has olvidado tu contraseña?</a><a href="register.html">¡Crea una cuenta!</a></div>
</section>
