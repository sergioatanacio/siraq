<style>
.label_form {
    align-self: center;
    color: #999A9A;
    font-family: 'Roboto', sans-serif;
    font-size: 1em;
}

.section_add_product {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
    grid-template-rows: 3em 23em;
    height: 100vh;
    align-content: center;
    grid-row-gap: 1em;
    font-family: 'Roboto', sans-serif;
}

.form_add_product {
    grid-area: 2/2;
    display: grid;
    grid-template-columns: 1fr 5fr;
    grid-row-gap: 1.1em;
    grid-column-gap: 1em;
}

.section_add_product h1 {
    grid-area: 1/2;
    text-align: center;
    display: grid;
    margin: 0;
    padding: 0;
    align-self: baseline;
    color: #D7D7E1;
    font-size: 1.5em;
}

.form_add_product input {
    border-radius: 1em;
    border-width: 0;
    background-color: #2B383E;
}

.form_add_product button {
    background-color: #02AF9C;
    color: #FFFBFA;
    border-radius: 1em;
    border-width: 0;
    font-size: 1em;
    grid-column-start: 1;
    grid-column-end: 3;
}

.form_add_product div {
    border-radius: 1em;
    border-width: 0;
    background-color: #D7D7E1;
    display: grid;
    position: relative;
    align-items: center;
    align-content: center;
    grid-template-areas: 1fr;
}

.form_add_product div input {
    position: absolute;
    min-width: 100%;
    min-height: 100%;
    opacity: 0;
}
</style>

<section class="section_add_product">
    <h1>Agregar producto</h1> 
    <form class="form_add_product" action="/login_controller" method="post">
        <label for="" class="label_form">Nombre</label>
        <input name="name">
        <label for="" class="label_form">Descripción</label>
        <input name="name">
        <label for="" class="label_form">Tamaño</label>
        <input name="name">
        <label for="" class="label_form">Precio</label>
        <input name="name">
        <label for="" class="label_form">Cantidad</label>
        <input name="name">
        <label for="" class="label_form">Etiqueta</label>
        <input name="name">
        <label for="" class="label_form">Archivo</label>
        <div>
            <input type="file" name="name">
            <label style="align-self: center; text-align: center; font-size: 1em; font-family: 'Roboto', sans-serif;">Subir archivo</label>
        </div>
        <button>Subir</button>
    </form>
</section>
