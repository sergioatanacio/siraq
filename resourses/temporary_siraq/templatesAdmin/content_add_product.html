<style>

.label_form {
    align-self: start;
    color: #999A9A;
    font-family: 'Roboto', sans-serif;
    font-size: 1em;
}

.section_add_product {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
    grid-template-rows: 3em 25em;
    height: 90vh;
    align-content: center;
    grid-row-gap: 1em;
    font-family: 'Roboto', sans-serif;
    margin-bottom: 1;
}

.form_add_product {
    grid-area: 2/2;
    display: grid;
    grid-template-columns: 1fr 4fr;
    grid-row-gap: 1.1em;
    grid-column-gap: 1em;
    grid-template-rows: 1fr 3fr repeat(6, 1fr);
}

.section_add_product h1 {
    grid-area: 1/2;
    text-align: center;
    display: grid;
    margin: 0;
    padding: 0;
    align-self: baseline;
    color: #D7D7E1;
    font-size: 1.5em;
}

.form_add_product_input {
    border-radius: 1em;
    border-width: 0;
    background-color: #2B383E;
    font-size: 1em;
    font-family: 'Roboto', sans-serif;
    padding-left: 1em;
    padding-right: 1em;
    color: #D7D7E1;
}

.form_add_product button {
    background-color: #02AF9C;
    color: #FFFBFA;
    border-radius: 1em;
    border-width: 0;
    font-size: 1.3em;
    grid-column-start: 1;
    grid-column-end: 3;
    height: 1.6em;
}

.form_add_product div {
    border-radius: 1em;
    border-width: 0;
    background-color: #D7D7E1;
    display: grid;
    position: relative;
    align-items: center;
    align-content: center;
    grid-template-areas: 1fr;
}

.form_add_product div input {
    position: absolute;
    min-width: 100%;
    min-height: 100%;
    opacity: 0;
}

.form_add_product div label {
    align-self: center; 
    text-align: center; 
    font-size: 1em; 
    font-family: 'Roboto', sans-serif;
}

.form_add_product textarea {
    padding-top: 0.5em;
    padding-bottom: 0.5em;
}







</style>


<section class="section_add_product">
    <h1>Agregar producto</h1> 
    <form class="form_add_product">
        <label for="" class="label_form">Nombre</label>
        <input id="name_of_product" class="form_add_product_input" required>
        <label for="" class="label_form">Descripción</label>
        <textarea id="description_product" class="form_add_product_input" name="" id="" cols="30" rows="10"></textarea>
        <label for="" class="label_form">Tamaño</label>
        <input id="product_size" class="form_add_product_input">
        <label type="number" for="" class="label_form">Precio en soles</label>
        <input id="product_price_in_soles" class="form_add_product_input">
        <label for="" class="label_form">Cantidad</label>
        <input id="product_quantity" type="number" class="form_add_product_input">
        <label for="" class="label_form">Etiqueta</label>
        <select id="product_label" class="form_add_product_input">
            <option disabled="" selected >Selecciona una etiqueta</option>
            <option>Ingles</option>
            <option>Frances</option>
            <option>Italiano</option>
        </select>
        <label for="" class="label_form">Archivo</label>
        <div>
            <input type="file" name="name">
            <label >Subir archivo</label>
        </div>
        <button id="upload_add_product">Subir</button>
    </form>
    <div id="result_message"></div>
</section>


<script>

fetch("/tags")
.then(function(response) 
{
    if (response.ok) {
        return response.text();
    } else {
        throw "Error en la llamada";
    }
})
.then(function(texto) 
{
    json_tags = JSON.parse(texto); 
    console.log(json_tags);
    let select = json_tags.map(function(dataTag) 
    {
        return `<option value="${dataTag.id_tag}">${dataTag.name_tag}</option>`;
    });

    document.getElementById("product_label").innerHTML = select; 

})
.catch(function(error) 
{
    console.log(error);
})







</script>
